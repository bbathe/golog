name: Tests
on: [push]
jobs:

  codetest_build:
    name: Codetest & Build
    runs-on: ubuntu-latest
    steps:
      - name: Install mingw-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: make get

      - name: Build
        run: make build